<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            #container {
                width: 200px;
                height: 200px;
                background: rgb(13, 13, 210);
                position: relative;
            }
            #box {
                width: 50px;
                height: 50px;
                background: rgb(243, 83, 3);
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box"> </div>
        </div>

        <script>
            window.onload = function() {
                var pos_x = 0;
                var pos_y = 0;
                var direction = 1; // 1 represents right, 2 represents down, 3 represents left, 4 represents up
                var boxWidth = 50; // Width of the smaller square
                var containerWidth = 200; // Width of the larger square

                var box = document.getElementById('box');
                var t = setInterval(move, 10);

                function move() {
                    if (direction === 1) {
                        if (pos_x + boxWidth < containerWidth) {
                            pos_x += 1;
                            box.style.left = pos_x + 'px';
                        } else {
                            direction = 2;
                        }
                    } else if (direction === 2) {
                        if (pos_y + boxWidth < containerWidth) {
                            pos_y += 1;
                            box.style.top = pos_y + 'px';
                        } else {
                            direction = 3;
                        }
                    } else if (direction === 3) {
                        if (pos_x > 0) {
                            pos_x -= 1;
                            box.style.left = pos_x + 'px';
                        } else {
                            direction = 4;
                        }
                    } else if (direction === 4) {
                        if (pos_y > 0) {
                            pos_y -= 1;
                            box.style.top = pos_y + 'px';
                        } else {
                            direction = 1;
                        }
                    }
                }
            };
        </script>
    </body>
</html>
